{% extends "./navbar/navbar.html" %}

{% block title%}
Burned calories
{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="../../static/burnedCalories/style.css"/>
{% endblock %}
{% block extrascript %}
<script src="../../static/burnedCalories/script.js"></script>
{% endblock%}

{% block content %}


<div class="container">
    <div class="container2">
        <div class="container-box">

            <div class="box-item">
                Sex:</br>
                <label for="sex"></label>
                <select name="sex" id="sex">
                    <option value="male" selected="selected">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>


            <div class="box-item">
                Time in minutes: </br>
                <label for="time"></label>
                <input required name="time" id="time" type="number">
            </div>


            <div class="box-item">
                Activity: </br>
                <label for="activity"></label>
                <input list="activity">
                <datalist name="activity" id="activity">
                    <option value="jogging"/>
                    <option value="workout"/>
                    <option value="dance"/>
                </datalist>
            </div>

        </div>





        <div class="container-box">

            <div class="box-item">
                 Age: <span id='age-output'></span> Year </br>
                <input type="range" min="15" max="65" id="age">
            </div>


            <div class="box-item">
                Weight: <span id='weight-output'></span> Kg </br>
                <input type="range" min="40" max="160" id="weight">
            </div>

            <div class="box-item">
                Height: <span id='height-output'></span> Cm </br>
                <input type="range" min="140" max="200" id="height">
            </div>


        </div>

        <div class="container-box">
            <img src="../../static/assets/images/brn_cal.png"
                 alt=""
                class="img-brn-cal"/>
        </div>

    </div>

    <center>
        <p>Burned calories: 500</p>

        <button type="submit" class="btn btn-warning">Calculate</button>
    </center>


</div>


{% endblock %}
