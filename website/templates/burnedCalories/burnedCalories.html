{% extends "./navbar/navbar.html" %}

{% block title%}
Burned calories
{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="../../static/burnedCalories/style.css" />
{% endblock %}
{% block extrascript %}
<script src="../../static/burnedCalories/script.js"></script>
{% endblock%}

{% block content %}
<label for="sex">Sex</label>
<select name="sex" id="sex">
  <option value="male" selected="selected">Male</option>
  <option value="female">Female</option>
</select>

</br>
<label for="time">Time in minutes</label>
<input required name="time" id="time" type="text">

</br>
<label for="activity">activity</label>
<input list="activity">
<datalist name="activity" id="activity">
  <option value="jogging" />
  <option value="workout" />
  <option value="dance" />
</datalist>

</br>
<input type="range" min="15" max="65" id="age">
</br>
<div id='age-output'></div>
</br>
<input type="range" min="140" max="200" id="height">
</br>
<div id='height-output'></div>
</br>
<input type="range" min="40" max="160" id="weight">
</br>
<div id='weight-output'></div>
<p>Burned calories: 500</p>
<button type="submit">Calculate</button>
{% endblock %}
